server.port=8090
spring.application.name=pioloco

# Configuration MySQL (au lieu de PostgreSQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pioloco_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=test_user
spring.datasource.password=test_user

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true


# Optionnel, mais souvent utile pour le debug SQL :
spring.jpa.show-sql=true



